<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/app.js" defer></script>
</head>
<body>
    <main>
        <section class="display">
            <div id="currentDisplay">0</div>
        </section>
        <section class="actions">
            <div class="button-row">
                <button class="action-btn operator special-operator clear">C</button>
                <button class="action-btn operator special-operator toggle-sign">+/-</button>
                <button class="action-btn operator" value="+">+</button>
                <button class="action-btn operator special-operator backspace"><=</button>
            </div>
            <div class="button-row">
                <button class="action-btn digit" value="1">1</button>
                <button class="action-btn digit" value="2">2</button>
                <button class="action-btn digit" value="3">3</button>
                <button class="action-btn operator" value="-">-</button>
            </div>
            <div class="button-row">
                <button class="action-btn digit" value="4">4</button>
                <button class="action-btn digit" value="5">5</button>
                <button class="action-btn digit" value="6">6</button>
                <button class="action-btn operator" value="*">*</button>
            </div>
            <div class="button-row">
                <button class="action-btn digit" value="7">7</button>
                <button class="action-btn digit" value="8">8</button>
                <button class="action-btn digit" value="9">9</button>
                <button class="action-btn operator" value="/">/</button>
            </div>
            <div class="button-row">
                <button class="action-btn digit zero" value="0">0</button>
                <button class="action-btn digit" value=".">.</button>
                <button class="action-btn operator special-operator equal">=</button>
            </div>
            <div class="button-row">
                
            </div>
        </section>
    </main>
   
</body>
</html>
